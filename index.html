<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Style/style.css">
  <script src="./Script/jquery.js"></script>
  <script src="./Script/app.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    
    <form>
      <h2 class="main-heading">Add Employee</h2>
      <div>
        <input placeholder="First Name" id="first-name" type="text"/>
        <input placeholder="Last Name" id="last-name" type="text"/>
        <input placeholder="ID" id="NumID" type="number"/>
        <input placeholder="Title" id="title" type="text"/>
        <input placeholder="Annual Salary" id="annual-salary" type="number"/>
      </div>
      <div class="flex-end">
        <button id="submit-btn">Submit</button>
      </div>
    </form>

    <h4 class="employee">Employees</h4>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="content">
        
      </tbody>
    </table>
    <div class="flex-end">
      <h5 class="totalMonthly-heading">Total Monthly: <span id="total-monthly"></span></h5>
    </div>
  </main>
</body>
</html>
